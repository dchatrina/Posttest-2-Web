<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LogDaf.css">
    <title>SIGN UP</title>
</head>
<body>
    <div id="card">
        <div id="cardconten">
            <div id="cardtitle">
                <h1>SIGN UP</h1>
                <br>
                <div class="undertitle">
                </div>
            </div>
            <div id="card2">
                <form class="form">
                    <label for="daf-nama">
                    Nama
                    </label>
                    <input id="dafnama" class="formconten" type="text" name="Nama">
                    <div class="formborder"></div>
                    <label for="daf-email">
                    Email 
                    </label>
                    <input id="dafemail" class="formconten" type="email" name="Email" autocomplete="on" required>
                    <div class="formborder"></div>
                    <label for="daf-pass">
                    Password
                    </label>
                    <input id="dafpass" class="formconten" type="password" name="Password" required/>
                    <div class="formborder"></div>
                    <input id="submit" type="submit" name="submit" value="SIGN UP">
                    <p> Sudah memiliki akun? <a href="Index.html">SIGN IN</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="Daftar.js"></script>
</html>
